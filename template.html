<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./output/style.css">
</head>

<body>
    
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">${managerData.getName()}</div>
        <div class="card-body">
          <h5 class="card-title">${managerData.getRole()}</h5>
          <ul>
            <li>${managerData.getId()}</li>
            <li>${managerData.getEmail()}</li>
            <li>${managerData.getOffice()}</li>
          </ul>
      </div>

      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Engineer Name</div>
        <div class="card-body">
          <h5 class="card-title">Engineer</h5>
          <ul>
            <li>ID</li>
            <li>Email</li>
            <li>Github</li>
          </ul>
        </div>
      </div>
      
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">Intern Name</div>
        <div class="card-body">
          <h5 class="card-title">Intern</h5>
          <ul>
            <li>ID</li>
            <li>Email</li>
            <li>School</li>
          </ul>
        </div>
      </div>
      
      
</body>

</html>
